<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>About Me</title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			body {
				background-color: #000000;
			}
			.wode{
				margin-left: 150px;
				margin-right: 150px;
				margin-bottom: 100px;
				text-align: center;
				color: white;
				font-size: 15px;
				
			}
			
		</style>
	</head>
	<body>
		<p align="center"><font color="powderblue" size="20px">About Me</font></p>
		<br>
		<div class="wode">
			<p>希望熬过一切 星光璀璨</p>
			<br>
			<p>隔过星辰大海 无畏世俗和尘埃</p>
			<br>
			<p>尽全力再不愉快的日子里搜刮生活剩下的所有温柔</p>
			<br>
			<p>在最黑暗的那段人生</p>
			<br>
			<p>是我自己把自己拉出深渊</p>
			<br>
			<p>没有那个人我就做那个人</p>
			<br>
			<p>没有一个冬天不可逾越</p>
			<br>
			<p>没有一个春天不会来临</p>
			<br>
			<p>埋下一些美好的种子</p>
			<br>
			<p>只为心安</p>
			<br>
			<p>许下一些美好的愿望</p>
			<br>
			<p>继续等待</p>
			<br>
			<p>我抓不住这世间的美好</p>
			<br>
			<p>只能装作万事顺遂的模样</p>
			<br>
			<p>于是</p>
			<br>
			<p>无心风月 心向理想</p>
			<br>
			<p>鲜衣 怒马 功名 意中人</p>
			<br>
			<p>我鞭长莫及也马不停蹄</p>
			<br>
			<p>把所有晦暗留给过往</p>
			<br>
			<p>从遇见18岁开始</p>
			<br>
			<p>凛冬散尽 星河长明</p>
		</div>
	</body>
